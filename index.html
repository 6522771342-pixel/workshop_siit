<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLife Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .active-nav { @apply bg-indigo-50 text-indigo-600 font-semibold; }
        .pulse-alert { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .8; transform: scale(1.02); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex">
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2 pointer-events-none"></div>

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 fixed h-full hidden md:block z-20">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-indigo-600 flex items-center gap-2">
                <i data-lucide="zap"></i> SmartLife
            </h1>
        </div>
        <nav class="mt-6 px-4 space-y-2">
            <button onclick="switchView('dashboard')" id="nav-dashboard" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors active-nav">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </button>
            <button onclick="switchView('schedule')" id="nav-schedule" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-colors">
                <i data-lucide="calendar"></i> Schedule
            </button>
            <button onclick="switchView('tasks')" id="nav-tasks" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-colors">
                <i data-lucide="check-square"></i> Tasks
            </button>
            <button onclick="switchView('mood')" id="nav-mood" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-colors">
                <i data-lucide="smile"></i> Mood Tracker
            </button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 md:ml-64 p-4 md:p-8">
        <div id="view-content" class="max-w-5xl mx-auto">
            <!-- Content will be injected here -->
        </div>
    </main>

    <script>
        // State Management
        let state = JSON.parse(localStorage.getItem('smartlife-vanilla-data')) || {
            tasks: [],
            moods: [],
            schedule: []
        };

        function saveState() {
            localStorage.setItem('smartlife-vanilla-data', JSON.stringify(state));
            render();
        }

        // View Switching
        let currentView = 'dashboard';
        function switchView(view) {
            currentView = view;
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active-nav', 'bg-indigo-50', 'text-indigo-600', 'font-semibold'));
            document.querySelectorAll('nav button').forEach(btn => btn.classList.add('text-slate-600'));
            
            const activeBtn = document.getElementById(`nav-${view}`);
            activeBtn.classList.add('active-nav');
            activeBtn.classList.remove('text-slate-600');
            
            render();
        }

        // Renderers
        function render() {
            const container = document.getElementById('view-content');
            if (currentView === 'dashboard') renderDashboard(container);
            else if (currentView === 'schedule') renderSchedule(container);
            else if (currentView === 'tasks') renderTasks(container);
            else if (currentView === 'mood') renderMood(container);
            
            lucide.createIcons();
        }

        function generateInsights() {
            const insights = [];
            
            // Mood Insight
            const lastMoods = state.moods.slice(-3);
            if (lastMoods.length >= 2) {
                const recentSad = lastMoods.every(m => m.mood === 'üò¢' || m.mood === 'üòï');
                if (recentSad) {
                    insights.push({
                        title: "Mindfulness Check",
                        text: "You've been feeling a bit down lately. Why not take a short walk or call a friend?",
                        type: "mood",
                        icon: "heart"
                    });
                }
            }

            // Schedule Density Insight
            if (state.schedule.length > 3) {
                insights.push({
                    title: "Busy Day Ahead",
                    text: "Your schedule is looking packed. Make sure to stay hydrated and take eye breaks!",
                    type: "schedule",
                    icon: "zap"
                });
            }

            // Tasks Insight
            const pendingTasks = state.tasks.filter(t => !t.completed).length;
            if (pendingTasks > 5) {
                insights.push({
                    title: "Task Overload",
                    text: `You have ${pendingTasks} pending tasks. Try breaking them into smaller steps.`,
                    type: "task",
                    icon: "check-circle"
                });
            }

            if (insights.length === 0) {
                insights.push({
                    title: "You're doing great!",
                    text: "Your life balance looks stable. Keep up the amazing work!",
                    type: "positive",
                    icon: "sparkles"
                });
            }

            return insights;
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const icons = { success: 'check-circle', info: 'info', warning: 'alert-circle' };
            const colors = { success: 'bg-green-500', info: 'bg-blue-500', warning: 'bg-amber-500' };
            
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-xl shadow-lg animate-in slide-in-from-right-full flex items-center gap-2 pointer-events-auto`;
            toast.innerHTML = `<i data-lucide="${icons[type]}" size="18"></i> <span>${message}</span>`;
            
            container.appendChild(toast);
            lucide.createIcons();
            
            setTimeout(() => {
                toast.classList.add('animate-out', 'fade-out', 'slide-out-to-right-full');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function renderDashboard(container) {
            const today = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const todayStr = new Date().toISOString().split('T')[0];
            const todayMood = state.moods.find(m => m.date === todayStr)?.mood || '‚ùì';
            const completedTasks = state.tasks.filter(t => t.completed).length;
            const insights = generateInsights();

            container.innerHTML = `
                <div class="space-y-8">
                    <header class="flex justify-between items-start">
                        <div>
                            <h2 class="text-3xl font-bold text-slate-800">Welcome Back!</h2>
                            <p class="text-slate-500 mt-1">${today}</p>
                        </div>
                    </header>
                    
                    <!-- Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-4">
                            <div class="p-3 bg-yellow-50 rounded-xl text-yellow-600"><i data-lucide="sun"></i></div>
                            <div><p class="text-sm text-slate-500">Mood Today</p><p class="text-xl font-bold">${todayMood}</p></div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-4">
                            <div class="p-3 bg-green-50 rounded-xl text-green-600"><i data-lucide="check-circle"></i></div>
                            <div><p class="text-sm text-slate-500">Tasks Done</p><p class="text-xl font-bold">${completedTasks}/${state.tasks.length}</p></div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-4">
                            <div class="p-3 bg-blue-50 rounded-xl text-blue-600"><i data-lucide="calendar"></i></div>
                            <div><p class="text-sm text-slate-500">Events</p><p class="text-xl font-bold">${state.schedule.length}</p></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-6">
                            <!-- Main Banner -->
                            <div class="bg-indigo-600 p-8 rounded-3xl text-white shadow-xl flex flex-col md:flex-row items-center justify-between gap-6">
                                <div>
                                    <h3 class="text-2xl font-bold mb-2">Ready for a productive day?</h3>
                                    <p class="text-indigo-100">You have ${state.tasks.filter(t=>!t.completed).length} tasks pending and ${state.schedule.length} upcoming events.</p>
                                </div>
                                <button onclick="switchView('tasks')" class="bg-white text-indigo-600 px-6 py-3 rounded-xl font-bold hover:bg-indigo-50 transition-colors whitespace-nowrap">Manage Tasks</button>
                            </div>

                            <!-- Smart Insights -->
                            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2">
                                    <i data-lucide="sparkles" class="text-indigo-500"></i> Smart Insights
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    ${insights.map(insight => `
                                        <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 flex gap-4 ${insight.type !== 'positive' ? 'pulse-alert border-amber-100' : ''}">
                                            <div class="p-2 rounded-xl h-fit ${insight.type === 'positive' ? 'bg-green-100 text-green-600' : 'bg-amber-100 text-amber-600'}">
                                                <i data-lucide="${insight.icon}" size="20"></i>
                                            </div>
                                            <div>
                                                <h4 class="font-bold text-slate-800">${insight.title}</h4>
                                                <p class="text-sm text-slate-500 mt-1">${insight.text}</p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- Side Content -->
                        <div class="space-y-6">
                            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
                                <h3 class="font-bold text-slate-800 mb-4 text-center">Time Distribution</h3>
                                <div class="h-48">
                                    <canvas id="timeChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(initDashboardChart, 0);
        }

        function initDashboardChart() {
            const ctx = document.getElementById('timeChart');
            if (!ctx) return;

            const counts = {};
            state.schedule.forEach(s => {
                const type = s.type || 'other';
                counts[type] = (counts[type] || 0) + 1;
            });

            if (Object.keys(counts).length === 0) {
                ctx.parentElement.innerHTML += '<p class="text-slate-400 text-center text-sm py-10">Add schedule items to see distribution</p>';
                ctx.remove();
                return;
            }

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(counts).map(k => k.charAt(0).toUpperCase() + k.slice(1)),
                    datasets: [{
                        data: Object.values(counts),
                        backgroundColor: ['#6366f1', '#a855f7', '#22c55e', '#f97316', '#ec4899', '#64748b'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, padding: 10, boxWidth: 6, font: { size: 10 } } } },
                    cutout: '70%'
                }
            });
        }

        function renderTasks(container) {
            container.innerHTML = `
                <div class="space-y-6 max-w-2xl">
                    <h2 class="text-3xl font-bold">Tasks</h2>
                    <div class="flex gap-2">
                        <input id="task-input" type="text" placeholder="Add new task..." class="flex-1 p-3 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                        <button onclick="addTask()" class="bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-700"><i data-lucide="plus"></i></button>
                    </div>
                    <div class="space-y-3">
                        ${state.tasks.map((t, i) => `
                            <div class="bg-white p-4 rounded-xl border border-slate-200 flex items-center gap-3 group">
                                <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTask(${i})" class="w-5 h-5 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500">
                                <span class="flex-1 ${t.completed ? 'line-through text-slate-400' : 'text-slate-700'}">${t.text}</span>
                                <button onclick="deleteTask(${i})" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity"><i data-lucide="trash-2" size="18"></i></button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderSchedule(container) {
            container.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-3xl font-bold">Schedule</h2>
                    <div class="bg-white p-6 rounded-2xl border border-slate-200 space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <input id="sched-title" type="text" placeholder="Event Title" class="p-3 rounded-xl border border-slate-200">
                            <input id="sched-time" type="time" class="p-3 rounded-xl border border-slate-200">
                        </div>
                        <button onclick="addSchedule()" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold">Add Event</button>
                    </div>
                    <div class="space-y-4">
                        ${state.schedule.sort((a,b)=>a.time.localeCompare(b.time)).map((s, i) => `
                            <div class="flex gap-4 items-center">
                                <span class="font-bold text-indigo-600 w-16">${s.time}</span>
                                <div class="flex-1 bg-white p-4 rounded-xl border border-slate-200 flex justify-between items-center">
                                    <span class="font-medium">${s.title}</span>
                                    <button onclick="deleteSchedule(${i})" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" size="16"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderMood(container) {
            const emojis = ['üò¢', 'üòï', 'üòê', 'üôÇ', 'ü§©'];
            container.innerHTML = `
                <div class="space-y-8 text-center py-12">
                    <h2 class="text-3xl font-bold">How are you feeling today?</h2>
                    <div class="flex justify-center gap-4">
                        ${emojis.map(e => `
                            <button onclick="setMood('${e}')" class="text-5xl p-4 hover:bg-indigo-50 rounded-3xl transition-all hover:scale-110 active:scale-95 border-2 border-transparent hover:border-indigo-100">
                                ${e}
                            </button>
                        `).join('')}
                    </div>
                    <div class="max-w-4xl mx-auto bg-white p-8 rounded-3xl border border-slate-200 mt-8 shadow-sm">
                        <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2">
                            <i data-lucide="trending-up" class="text-indigo-500"></i> Mood Trend
                        </h3>
                        <div class="h-64">
                            <canvas id="moodChart"></canvas>
                        </div>
                    </div>
                    <div class="max-w-md mx-auto bg-white p-6 rounded-2xl border border-slate-200 mt-8">
                        <h3 class="font-bold mb-4">Mood History</h3>
                        <div class="space-y-2">
                            ${state.moods.slice(-5).reverse().map(m => `
                                <div class="flex justify-between p-2 border-b border-slate-50">
                                    <span class="text-slate-500 text-sm">${m.date}</span>
                                    <span class="text-xl">${m.mood}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            setTimeout(initMoodChart, 0);
        }

        function initMoodChart() {
            const ctx = document.getElementById('moodChart');
            if (!ctx) return;

            const moodMap = { 'üò¢': 1, 'üòï': 2, 'üòê': 3, 'üôÇ': 4, 'ü§©': 5 };
            const last7Days = state.moods.slice(-7);
            
            if (last7Days.length < 2) {
                ctx.parentElement.innerHTML = '<p class="text-slate-400 text-center py-20">Log your mood for a few days to see trends</p>';
                return;
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days.map(m => m.date.split('-').slice(1).join('/')),
                    datasets: [{
                        label: 'Happiness Level',
                        data: last7Days.map(m => moodMap[m.mood]),
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#6366f1',
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { min: 1, max: 5, ticks: { stepSize: 1, callback: (v) => ['','üò¢', 'üòï', 'üòê', 'üôÇ', 'ü§©'][v] } },
                        x: { grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        // Actions
        window.addTask = () => {
            const input = document.getElementById('task-input');
            if (!input.value.trim()) return;
            state.tasks.push({ text: input.value, completed: false });
            saveState();
            showToast('Task added successfully!');
        };

        window.toggleTask = (i) => {
            state.tasks[i].completed = !state.tasks[i].completed;
            saveState();
            if (state.tasks[i].completed) showToast('Task completed! üéâ');
        };

        window.deleteTask = (i) => {
            state.tasks.splice(i, 1);
            saveState();
            showToast('Task deleted', 'info');
        };

        window.addSchedule = () => {
            const title = document.getElementById('sched-title');
            const time = document.getElementById('sched-time');
            if (!title.value || !time.value) return;
            state.schedule.push({ title: title.value, time: time.value });
            saveState();
            showToast('Event added to schedule');
        };

        window.deleteSchedule = (i) => {
            state.schedule.splice(i, 1);
            saveState();
            showToast('Event removed', 'info');
        };

        window.setMood = (mood) => {
            const today = new Date().toISOString().split('T')[0];
            const others = state.moods.filter(m => m.date !== today);
            state.moods = [...others, { date: today, mood }];
            saveState();
            showToast(`Mood updated to ${mood}! ‚ú®`);
        };

        // Init
        render();
    </script>
</body>
</html>
