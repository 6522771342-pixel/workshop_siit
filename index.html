<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLife Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .active-nav { @apply bg-indigo-50 text-indigo-600 font-semibold dark:bg-indigo-900/40 dark:text-indigo-400; }
        .pulse-alert { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .8; transform: scale(1.02); }
        }
        /* Custom scrollbar for dark mode */
        .dark ::-webkit-scrollbar { width: 8px; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex transition-colors duration-300 dark:bg-slate-950 dark:text-slate-100">
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2 pointer-events-none"></div>

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 fixed h-full hidden md:flex flex-col z-20 transition-colors duration-300 dark:bg-slate-900 dark:border-slate-800">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-indigo-600 flex items-center gap-2 dark:text-indigo-400">
                <i data-lucide="zap"></i> SmartLife
            </h1>
        </div>
        <nav class="mt-2 px-4 space-y-2 flex-1">
            <button onclick="switchView('dashboard')" id="nav-dashboard" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-colors active-nav">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </button>
            <button onclick="switchView('schedule')" id="nav-schedule" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-colors dark:text-slate-400 dark:hover:bg-slate-800">
                <i data-lucide="calendar"></i> Schedule
            </button>
            <button onclick="switchView('tasks')" id="nav-tasks" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-colors dark:text-slate-400 dark:hover:bg-slate-800">
                <i data-lucide="check-square"></i> Tasks
            </button>
            <button onclick="switchView('mood')" id="nav-mood" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-colors dark:text-slate-400 dark:hover:bg-slate-800">
                <i data-lucide="smile"></i> Mood Tracker
            </button>
            <button onclick="switchView('settings')" id="nav-settings" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-colors dark:text-slate-400 dark:hover:bg-slate-800">
                <i data-lucide="settings"></i> Settings
            </button>
        </nav>
        
        <div class="p-4 border-t border-slate-100 dark:border-slate-800">
            <button onclick="toggleDarkMode()" class="w-full flex items-center justify-between px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 transition-colors dark:text-slate-400 dark:hover:bg-slate-800">
                <div class="flex items-center gap-3">
                    <i id="theme-icon" data-lucide="moon"></i>
                    <span id="theme-text">Dark Mode</span>
                </div>
                <div id="theme-toggle" class="w-10 h-5 bg-slate-200 rounded-full relative transition-colors dark:bg-indigo-600">
                    <div class="absolute top-1 left-1 w-3 h-3 bg-white rounded-full transition-transform dark:translate-x-5"></div>
                </div>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 md:ml-64 p-4 md:p-8">
        <div id="view-content" class="max-w-5xl mx-auto">
            <!-- Content will be injected here -->
        </div>
    </main>

    <script>
        // State Management
        let state = JSON.parse(localStorage.getItem('smartlife-vanilla-data')) || {
            tasks: [],
            moods: [],
            schedule: [],
            settings: {
                darkMode: false
            }
        };

        // UI States
        let taskFilter = 'all';

        function saveState() {
            localStorage.setItem('smartlife-vanilla-data', JSON.stringify(state));
            render();
        }

        // Dark Mode Logic
        function initTheme() {
            if (state.settings.darkMode) {
                document.documentElement.classList.add('dark');
                updateThemeUI(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateThemeUI(false);
            }
        }

        function toggleDarkMode() {
            state.settings.darkMode = !state.settings.darkMode;
            document.documentElement.classList.toggle('dark');
            updateThemeUI(state.settings.darkMode);
            saveState();
            showToast(state.settings.darkMode ? 'Dark mode enabled üåô' : 'Light mode enabled ‚òÄÔ∏è', 'info');
        }

        function updateThemeUI(isDark) {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (icon && text) {
                icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
                text.innerText = isDark ? 'Light Mode' : 'Dark Mode';
                lucide.createIcons();
            }
        }

        // View Switching
        let currentView = 'dashboard';
        function switchView(view) {
            currentView = view;
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('active-nav', 'bg-indigo-50', 'text-indigo-600', 'font-semibold', 'dark:bg-indigo-900/40', 'dark:text-indigo-400');
                btn.classList.add('text-slate-600', 'dark:text-slate-400');
            });
            
            const activeBtn = document.getElementById(`nav-${view}`);
            if (activeBtn) {
                activeBtn.classList.add('active-nav');
                activeBtn.classList.remove('text-slate-600', 'dark:text-slate-400');
            }
            
            render();
        }

        // Renderers
        function render() {
            const container = document.getElementById('view-content');
            if (currentView === 'dashboard') renderDashboard(container);
            else if (currentView === 'schedule') renderSchedule(container);
            else if (currentView === 'tasks') renderTasks(container);
            else if (currentView === 'mood') renderMood(container);
            else if (currentView === 'settings') renderSettings(container);
            
            lucide.createIcons();
        }

        function generateInsights() {
            const insights = [];
            
            // Mood Insight
            const lastMoods = state.moods.slice(-3);
            if (lastMoods.length >= 2) {
                const recentSad = lastMoods.every(m => m.mood === 'üò¢' || m.mood === 'üòï');
                if (recentSad) {
                    insights.push({
                        title: "Mindfulness Check",
                        text: "You've been feeling a bit down lately. Why not take a short walk or call a friend?",
                        type: "mood",
                        icon: "heart"
                    });
                }
            }

            // Schedule Density Insight
            if (state.schedule.length > 3) {
                insights.push({
                    title: "Busy Day Ahead",
                    text: "Your schedule is looking packed. Make sure to stay hydrated and take eye breaks!",
                    type: "schedule",
                    icon: "zap"
                });
            }

            // Tasks Insight
            const pendingTasks = state.tasks.filter(t => !t.completed).length;
            if (pendingTasks > 5) {
                insights.push({
                    title: "Task Overload",
                    text: `You have ${pendingTasks} pending tasks. Try breaking them into smaller steps.`,
                    type: "task",
                    icon: "check-circle"
                });
            }

            if (insights.length === 0) {
                insights.push({
                    title: "You're doing great!",
                    text: "Your life balance looks stable. Keep up the amazing work!",
                    type: "positive",
                    icon: "sparkles"
                });
            }

            return insights;
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const icons = { success: 'check-circle', info: 'info', warning: 'alert-circle' };
            const colors = { success: 'bg-green-500', info: 'bg-blue-500', warning: 'bg-amber-500' };
            
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-xl shadow-lg animate-in slide-in-from-right-full flex items-center gap-2 pointer-events-auto`;
            toast.innerHTML = `<i data-lucide="${icons[type]}" size="18"></i> <span>${message}</span>`;
            
            container.appendChild(toast);
            lucide.createIcons();
            
            setTimeout(() => {
                toast.classList.add('animate-out', 'fade-out', 'slide-out-to-right-full');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function renderDashboard(container) {
            const today = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const todayStr = new Date().toISOString().split('T')[0];
            const todayMood = state.moods.find(m => m.date === todayStr)?.mood || '‚ùì';
            const completedTasks = state.tasks.filter(t => t.completed).length;
            const insights = generateInsights();

            container.innerHTML = `
                <div class="space-y-8">
                    <header class="flex justify-between items-start">
                        <div>
                            <h2 class="text-3xl font-bold text-slate-800 dark:text-white">Welcome Back!</h2>
                            <p class="text-slate-500 mt-1 dark:text-slate-400">${today}</p>
                        </div>
                    </header>
                    
                    <!-- Stats -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-4 dark:bg-slate-900 dark:border-slate-800">
                            <div class="p-3 bg-yellow-50 rounded-xl text-yellow-600 dark:bg-yellow-900/20"><i data-lucide="sun"></i></div>
                            <div><p class="text-sm text-slate-500 dark:text-slate-400">Mood Today</p><p class="text-xl font-bold dark:text-white">${todayMood}</p></div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-4 dark:bg-slate-900 dark:border-slate-800">
                            <div class="p-3 bg-green-50 rounded-xl text-green-600 dark:bg-green-900/20"><i data-lucide="check-circle"></i></div>
                            <div><p class="text-sm text-slate-500 dark:text-slate-400">Tasks Done</p><p class="text-xl font-bold dark:text-white">${completedTasks}/${state.tasks.length}</p></div>
                        </div>
                        <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-4 dark:bg-slate-900 dark:border-slate-800">
                            <div class="p-3 bg-blue-50 rounded-xl text-blue-600 dark:bg-blue-900/20"><i data-lucide="calendar"></i></div>
                            <div><p class="text-sm text-slate-500 dark:text-slate-400">Events</p><p class="text-xl font-bold dark:text-white">${state.schedule.length}</p></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 space-y-6">
                            <!-- Main Banner -->
                            <div class="bg-indigo-600 p-8 rounded-3xl text-white shadow-xl flex flex-col md:flex-row items-center justify-between gap-6 dark:bg-indigo-700">
                                <div>
                                    <h3 class="text-2xl font-bold mb-2">Ready for a productive day?</h3>
                                    <p class="text-indigo-100 dark:text-indigo-200">You have ${state.tasks.filter(t=>!t.completed).length} tasks pending and ${state.schedule.length} upcoming events.</p>
                                </div>
                                <button onclick="switchView('tasks')" class="bg-white text-indigo-600 px-6 py-3 rounded-xl font-bold hover:bg-indigo-50 transition-colors whitespace-nowrap dark:bg-slate-100">Manage Tasks</button>
                            </div>

                            <!-- Smart Insights -->
                            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm dark:bg-slate-900 dark:border-slate-800">
                                <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2 dark:text-slate-100">
                                    <i data-lucide="sparkles" class="text-indigo-500"></i> Smart Insights
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    ${insights.map(insight => `
                                        <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 flex gap-4 dark:bg-slate-800/50 dark:border-slate-700 ${insight.type !== 'positive' ? 'pulse-alert border-amber-100 dark:border-amber-900/40' : ''}">
                                            <div class="p-2 rounded-xl h-fit ${insight.type === 'positive' ? 'bg-green-100 text-green-600 dark:bg-green-900/40 dark:text-green-400' : 'bg-amber-100 text-amber-600 dark:bg-amber-900/40 dark:text-amber-400'}">
                                                <i data-lucide="${insight.icon}" size="20"></i>
                                            </div>
                                            <div>
                                                <h4 class="font-bold text-slate-800 dark:text-slate-100">${insight.title}</h4>
                                                <p class="text-sm text-slate-500 mt-1 dark:text-slate-400">${insight.text}</p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- Side Content -->
                        <div class="space-y-6">
                            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm dark:bg-slate-900 dark:border-slate-800">
                                <h3 class="font-bold text-slate-800 mb-4 text-center dark:text-slate-100">Time Distribution</h3>
                                <div class="h-48">
                                    <canvas id="timeChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            setTimeout(initDashboardChart, 0);
        }

        function initDashboardChart() {
            const ctx = document.getElementById('timeChart');
            if (!ctx) return;

            const counts = {};
            state.schedule.forEach(s => {
                const type = s.type || 'other';
                counts[type] = (counts[type] || 0) + 1;
            });

            if (Object.keys(counts).length === 0) {
                ctx.parentElement.innerHTML += '<p class="text-slate-400 text-center text-sm py-10 dark:text-slate-500">Add schedule items to see distribution</p>';
                ctx.remove();
                return;
            }

            const isDark = document.documentElement.classList.contains('dark');

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(counts).map(k => k.charAt(0).toUpperCase() + k.slice(1)),
                    datasets: [{
                        data: Object.values(counts),
                        backgroundColor: ['#6366f1', '#a855f7', '#22c55e', '#f97316', '#ec4899', '#64748b'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { 
                            position: 'bottom', 
                            labels: { 
                                usePointStyle: true, 
                                padding: 10, 
                                boxWidth: 6, 
                                color: isDark ? '#94a3b8' : '#64748b',
                                font: { size: 10 } 
                            } 
                        } 
                    },
                    cutout: '70%'
                }
            });
        }

        function renderTasks(container) {
            let filteredTasks = state.tasks;
            if (taskFilter === 'active') filteredTasks = state.tasks.filter(t => !t.completed);
            else if (taskFilter === 'completed') filteredTasks = state.tasks.filter(t => t.completed);

            const priorityColors = {
                high: 'text-red-600 bg-red-50 border-red-100 dark:bg-red-900/20 dark:border-red-900/40 dark:text-red-400',
                medium: 'text-amber-600 bg-amber-50 border-amber-100 dark:bg-amber-900/20 dark:border-amber-900/40 dark:text-amber-400',
                low: 'text-emerald-600 bg-emerald-50 border-emerald-100 dark:bg-emerald-900/20 dark:border-emerald-900/40 dark:text-emerald-400'
            };

            container.innerHTML = `
                <div class="space-y-6 max-w-3xl">
                    <div class="flex justify-between items-center">
                        <h2 class="text-3xl font-bold dark:text-white">Tasks</h2>
                        <div class="flex gap-2">
                            <button onclick="setTaskFilter('all')" class="px-3 py-1 text-sm rounded-lg ${taskFilter === 'all' ? 'bg-indigo-600 text-white' : 'bg-white border border-slate-200 text-slate-600 dark:bg-slate-900 dark:border-slate-800 dark:text-slate-400'}">All</button>
                            <button onclick="setTaskFilter('active')" class="px-3 py-1 text-sm rounded-lg ${taskFilter === 'active' ? 'bg-indigo-600 text-white' : 'bg-white border border-slate-200 text-slate-600 dark:bg-slate-900 dark:border-slate-800 dark:text-slate-400'}">Active</button>
                            <button onclick="setTaskFilter('completed')" class="px-3 py-1 text-sm rounded-lg ${taskFilter === 'completed' ? 'bg-indigo-600 text-white' : 'bg-white border border-slate-200 text-slate-600 dark:bg-slate-900 dark:border-slate-800 dark:text-slate-400'}">Done</button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm space-y-4 dark:bg-slate-900 dark:border-slate-800">
                        <div class="flex flex-col md:flex-row gap-3">
                            <input id="task-input" type="text" placeholder="What needs to be done?" class="flex-1 p-3 rounded-xl border border-slate-200 bg-transparent outline-none focus:ring-2 focus:ring-indigo-500 dark:border-slate-700 dark:text-white dark:placeholder-slate-500">
                            <div class="flex gap-2">
                                <select id="task-priority" class="p-3 rounded-xl border border-slate-200 text-sm bg-white outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-slate-900 dark:border-slate-700 dark:text-slate-300">
                                    <option value="low">Low Priority</option>
                                    <option value="medium" selected>Med Priority</option>
                                    <option value="high">High Priority</option>
                                </select>
                                <select id="task-category" class="p-3 rounded-xl border border-slate-200 text-sm bg-white outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-slate-900 dark:border-slate-700 dark:text-slate-300">
                                    <option value="work">Work</option>
                                    <option value="personal">Personal</option>
                                    <option value="health">Health</option>
                                    <option value="other">Other</option>
                                </select>
                                <button onclick="addTask()" class="bg-indigo-600 text-white p-3 rounded-xl hover:bg-indigo-700 transition-colors">
                                    <i data-lucide="plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        ${filteredTasks.map((t) => `
                            <div class="bg-white p-4 rounded-2xl border border-slate-200 flex items-center gap-4 group transition-all hover:border-indigo-200 hover:shadow-sm dark:bg-slate-900 dark:border-slate-800 dark:hover:border-indigo-800/60">
                                <button onclick="toggleTask('${t.id}')" class="transition-colors ${t.completed ? 'text-green-500' : 'text-slate-300 hover:text-indigo-500 dark:text-slate-700 dark:hover:text-indigo-400'}">
                                    <i data-lucide="${t.completed ? 'check-circle' : 'circle'}" size="24"></i>
                                </button>
                                <div class="flex-1">
                                    <span class="block ${t.completed ? 'line-through text-slate-400 dark:text-slate-600' : 'text-slate-700 font-medium dark:text-slate-200'}">${t.text}</span>
                                    <div class="flex gap-2 mt-1">
                                        <span class="text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded border ${priorityColors[t.priority || 'medium']}">${t.priority || 'medium'}</span>
                                        <span class="text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded bg-slate-100 text-slate-500 border border-slate-200 dark:bg-slate-800 dark:text-slate-400 dark:border-slate-700">${t.category || 'other'}</span>
                                    </div>
                                </div>
                                <button onclick="deleteTask('${t.id}')" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity dark:text-slate-700 dark:hover:text-red-400">
                                    <i data-lucide="trash-2" size="18"></i>
                                </button>
                            </div>
                        `).join('')}
                        
                        ${filteredTasks.length === 0 ? `
                            <div class="text-center py-20 bg-slate-50 rounded-3xl border border-dashed border-slate-200 dark:bg-slate-900/50 dark:border-slate-800">
                                <p class="text-slate-400 dark:text-slate-600">No tasks found. Time to relax? üå¥</p>
                            </div>
                        ` : ''}
                    </div>

                    ${state.tasks.some(t => t.completed) ? `
                        <div class="flex justify-center pt-4">
                            <button onclick="clearCompleted()" class="text-sm text-slate-400 hover:text-red-500 flex items-center gap-2 transition-colors dark:text-slate-600 dark:hover:text-red-400">
                                <i data-lucide="eraser" size="16"></i> Clear Completed Tasks
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderSchedule(container) {
            container.innerHTML = `
                <div class="space-y-6 max-w-3xl">
                    <h2 class="text-3xl font-bold dark:text-white">Schedule</h2>
                    <div class="bg-white p-6 rounded-2xl border border-slate-200 space-y-4 dark:bg-slate-900 dark:border-slate-800">
                        <div class="grid grid-cols-2 gap-4">
                            <input id="sched-title" type="text" placeholder="Event Title" class="p-3 rounded-xl border border-slate-200 bg-transparent outline-none focus:ring-2 focus:ring-indigo-500 dark:border-slate-700 dark:text-white dark:placeholder-slate-500">
                            <input id="sched-time" type="time" class="p-3 rounded-xl border border-slate-200 bg-transparent outline-none focus:ring-2 focus:ring-indigo-500 dark:border-slate-700 dark:text-white">
                        </div>
                        <button onclick="addSchedule()" class="w-full bg-indigo-600 text-white p-3 rounded-xl font-bold hover:bg-indigo-700 transition-colors">Add Event</button>
                    </div>
                    <div class="space-y-4">
                        ${state.schedule.sort((a,b)=>a.time.localeCompare(b.time)).map((s, i) => `
                            <div class="flex gap-4 items-center">
                                <span class="font-bold text-indigo-600 w-16 dark:text-indigo-400">${s.time}</span>
                                <div class="flex-1 bg-white p-4 rounded-xl border border-slate-200 flex justify-between items-center dark:bg-slate-900 dark:border-slate-800">
                                    <span class="font-medium dark:text-slate-200">${s.title}</span>
                                    <button onclick="deleteSchedule(${i})" class="text-slate-300 hover:text-red-500 dark:text-slate-700 dark:hover:text-red-400 transition-colors"><i data-lucide="trash-2" size="16"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderMood(container) {
            const emojis = ['üò¢', 'üòï', 'üòê', 'üôÇ', 'ü§©'];
            container.innerHTML = `
                <div class="space-y-8 text-center py-12">
                    <h2 class="text-3xl font-bold dark:text-white">How are you feeling today?</h2>
                    <div class="flex justify-center gap-4">
                        ${emojis.map(e => `
                            <button onclick="setMood('${e}')" class="text-5xl p-4 hover:bg-indigo-50 rounded-3xl transition-all hover:scale-110 active:scale-95 border-2 border-transparent hover:border-indigo-100 dark:hover:bg-indigo-900/20 dark:hover:border-indigo-900/40">
                                ${e}
                            </button>
                        `).join('')}
                    </div>
                    <div class="max-w-4xl mx-auto bg-white p-8 rounded-3xl border border-slate-200 mt-8 shadow-sm dark:bg-slate-900 dark:border-slate-800">
                        <h3 class="font-bold text-slate-800 mb-6 flex items-center gap-2 dark:text-slate-100">
                            <i data-lucide="trending-up" class="text-indigo-500"></i> Mood Trend
                        </h3>
                        <div class="h-64">
                            <canvas id="moodChart"></canvas>
                        </div>
                    </div>
                    <div class="max-w-md mx-auto bg-white p-6 rounded-2xl border border-slate-200 mt-8 dark:bg-slate-900 dark:border-slate-800">
                        <h3 class="font-bold mb-4 dark:text-slate-100">Mood History</h3>
                        <div class="space-y-2">
                            ${state.moods.slice(-5).reverse().map(m => `
                                <div class="flex justify-between p-2 border-b border-slate-50 dark:border-slate-800/50">
                                    <span class="text-slate-500 text-sm dark:text-slate-400">${m.date}</span>
                                    <span class="text-xl">${m.mood}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            setTimeout(initMoodChart, 0);
        }

        function initMoodChart() {
            const ctx = document.getElementById('moodChart');
            if (!ctx) return;

            const moodMap = { 'üò¢': 1, 'üòï': 2, 'üòê': 3, 'üôÇ': 4, 'ü§©': 5 };
            const last7Days = state.moods.slice(-7);
            
            if (last7Days.length < 2) {
                ctx.parentElement.innerHTML = '<p class="text-slate-400 text-center py-20 dark:text-slate-500">Log your mood for a few days to see trends</p>';
                return;
            }

            const isDark = document.documentElement.classList.contains('dark');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days.map(m => m.date.split('-').slice(1).join('/')),
                    datasets: [{
                        label: 'Happiness Level',
                        data: last7Days.map(m => moodMap[m.mood]),
                        borderColor: '#6366f1',
                        backgroundColor: isDark ? 'rgba(99, 102, 241, 0.05)' : 'rgba(99, 102, 241, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#6366f1',
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            min: 1, 
                            max: 5, 
                            grid: { color: isDark ? '#1e293b' : '#f1f5f9' },
                            ticks: { 
                                stepSize: 1, 
                                color: isDark ? '#94a3b8' : '#64748b',
                                callback: (v) => ['','üò¢', 'üòï', 'üòê', 'üôÇ', 'ü§©'][v] 
                            } 
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: isDark ? '#94a3b8' : '#64748b' }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function renderSettings(container) {
            container.innerHTML = `
                <div class="space-y-8 max-w-3xl">
                    <h2 class="text-3xl font-bold dark:text-white">Settings</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Data Management -->
                        <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm dark:bg-slate-900 dark:border-slate-800">
                            <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2 dark:text-slate-100">
                                <i data-lucide="database" class="text-indigo-500"></i> Data Management
                            </h3>
                            <p class="text-sm text-slate-500 mb-6 dark:text-slate-400">Backup your data to a JSON file or restore it from a previous backup.</p>
                            
                            <div class="space-y-3">
                                <button onclick="exportData()" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors">
                                    <i data-lucide="download" size="18"></i> Export Data (.json)
                                </button>
                                <label class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-white border-2 border-dashed border-slate-200 text-slate-600 rounded-xl font-bold hover:bg-slate-50 cursor-pointer transition-colors dark:bg-slate-800 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-700">
                                    <i data-lucide="upload" size="18"></i> Import Data
                                    <input type="file" accept=".json" onchange="importData(event)" class="hidden">
                                </label>
                            </div>
                        </div>

                        <!-- Reset App -->
                        <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm dark:bg-slate-900 dark:border-slate-800">
                            <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2 dark:text-slate-100">
                                <i data-lucide="refresh-ccw" class="text-red-500"></i> Reset System
                            </h3>
                            <p class="text-sm text-slate-500 mb-6 dark:text-slate-400">Permanently delete all your tasks, schedule, and mood history. This action cannot be undone.</p>
                            
                            <button onclick="resetApp()" class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-red-50 text-red-600 border border-red-100 rounded-xl font-bold hover:bg-red-100 transition-colors dark:bg-red-900/20 dark:border-red-900/40 dark:text-red-400">
                                <i data-lucide="trash-2" size="18"></i> Reset All Data
                            </button>
                        </div>
                    </div>

                    <div class="bg-indigo-50 p-6 rounded-3xl border border-indigo-100 dark:bg-indigo-900/20 dark:border-indigo-900/40">
                        <div class="flex gap-4">
                            <div class="p-3 bg-indigo-100 rounded-2xl h-fit dark:bg-indigo-800">
                                <i data-lucide="info" class="text-indigo-600 dark:text-indigo-300"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-indigo-900 dark:text-indigo-300">About SmartLife</h4>
                                <p class="text-sm text-indigo-700 mt-1 dark:text-indigo-400/80">Version 1.0.0 - Phase 7 Update. Your data is stored locally in your browser and never leaves your device.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(state));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href",     dataStr);
            downloadAnchorNode.setAttribute("download", "smartlife-backup-" + new Date().toISOString().split('T')[0] + ".json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            showToast('Data exported successfully! üìÇ');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedState = JSON.parse(e.target.result);
                    if (confirm('Importing this file will overwrite your current data. Continue?')) {
                        state = importedState;
                        saveState();
                        initTheme();
                        showToast('Data restored successfully! üöÄ');
                    }
                } catch (err) {
                    showToast('Invalid backup file', 'warning');
                }
            };
            reader.readAsText(file);
        }

        function resetApp() {
            if (confirm('Are you absolutely sure you want to delete ALL data? This cannot be undone.')) {
                state = {
                    tasks: [],
                    moods: [],
                    schedule: [],
                    settings: { darkMode: state.settings.darkMode }
                };
                saveState();
                showToast('System reset completed', 'info');
            }
        }

        // Actions
        window.setTaskFilter = (filter) => {
            taskFilter = filter;
            render();
        };

        window.addTask = () => {
            const input = document.getElementById('task-input');
            const priority = document.getElementById('task-priority').value;
            const category = document.getElementById('task-category').value;
            
            if (!input.value.trim()) return;
            
            const newTask = {
                id: Date.now().toString(),
                text: input.value,
                completed: false,
                priority: priority,
                category: category,
                createdAt: new Date().toISOString()
            };

            state.tasks.push(newTask);
            saveState();
            showToast('Task added successfully!');
        };

        window.toggleTask = (id) => {
            const task = state.tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveState();
                if (task.completed) showToast('Task completed! üéâ');
            }
        };

        window.deleteTask = (id) => {
            state.tasks = state.tasks.filter(t => t.id !== id);
            saveState();
            showToast('Task deleted', 'info');
        };

        window.clearCompleted = () => {
            const initialCount = state.tasks.length;
            state.tasks = state.tasks.filter(t => !t.completed);
            const deletedCount = initialCount - state.tasks.length;
            saveState();
            showToast(`Cleared ${deletedCount} completed tasks`, 'info');
        };

        window.addSchedule = () => {
            const title = document.getElementById('sched-title');
            const time = document.getElementById('sched-time');
            if (!title.value || !time.value) return;
            state.schedule.push({ title: title.value, time: time.value });
            saveState();
            showToast('Event added to schedule');
        };

        window.deleteSchedule = (i) => {
            state.schedule.splice(i, 1);
            saveState();
            showToast('Event removed', 'info');
        };

        window.setMood = (mood) => {
            const today = new Date().toISOString().split('T')[0];
            const others = state.moods.filter(m => m.date !== today);
            state.moods = [...others, { date: today, mood }];
            saveState();
            showToast(`Mood updated to ${mood}! ‚ú®`);
        };

        // Init
        initTheme();
        render();
    </script>
</body>
</html>
